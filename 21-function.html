<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>function</title>
</head>

<body>

    <!-- 
    - function is a block of code designed to perform a particular task. 
    - function only run when "something" invokes it (calls it).
    - It's defined with the function keyword, followed by a name, followed by    parentheses ()
    - can contain letters, digits, underscores, and dollar signs (same rules as  variables)
    - You can reuse code: Define the code once, and use it many times.
-->
    <script>
        let name = 'Amey';
        let surname = 'sawant';
        let age = 35;
        let phone = 4544545454;

        function ameyDetails() {
            document.write(name);
            document.write(surname);
            document.write(age);
            document.write(phone + '<br>');
        }
        ameyDetails(); // calling the function
        ameyDetails();
        ameyDetails();
    </script>



</body>

</html>
