<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>string methods</title>
</head>

<body>

    <!-- 
        startsWith - return true or false
        
        endsWith - return true or false

        search -  returns the position of the match. The search value can be string or a regular expression. This method returns -1 if no match is found.

        match - The match() method searches a string for a match against a regular expression, and returns the matches, as an Array object.
        Note: If the regular expression does not include the g modifier (to perform a global search), the match() method will return only the first match in the string.
        This method returns null if no match is found.

        replace - The replace() method searches a string for a specified value, or a regular expression, and returns a new string where the specified values are replaced.

        trim - The trim() method removes whitespace from both sides of a string.
        -->

    <script>
        let myText = '         This is javascript string tutorial javascript methods javascript.             ';
        let show = myText.trim();
        document.write(show);
        console.log(show);
    </script>



</body>

</html>
