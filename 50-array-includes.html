<!DOCTYPE html>
<html lang="en">

<head>

    <title>array includes</title>
</head>

<body>
<!--
    The includes() method determines whether an array contains a specified element.
    This method returns true if the array contains the element, and false if not.
-->
    <script>
        let a = ['amey', 'aniket', 'gajanan', 18, 'mahesh', 'rupesh', 888];

        let b = a.includes('gajanan',2);

        console.log(b);

    let c = (b === true) ? 'hi gajanan' : 'not found'

    document.write(c)
        
        
        

    </script>



</body>

</html>
