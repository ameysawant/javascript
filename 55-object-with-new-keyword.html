    <script>
        //object with new keyword

        const ameyDetails = new Object();

        ameyDetails.name = 'amey';
        ameyDetails.age = 35;
        ameyDetails.salary = 50000;
        ameyDetails.address = 'singapore';
        ameyDetails.hobbies = ['cricket', 'music', 'dancing'];
        ameyDetails.otherAddress = {
            add1: 'bandra',
            add2: 'juhu',
            add3: 'santacruz'
        };
        ameyDetails.myDailyRoutine = function(){
            return this.name + ' ' + this.age + ' ' + this.salary + ' ' + this.address;
        }


        console.log(ameyDetails.myDailyRoutine());
