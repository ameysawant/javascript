<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>for in loop</title>
</head>

<body>
    <script>

        const a = {
            name: 'amey',
            age: 35,
            salary: 50000,
            addres: 'singapore',
            hobbies: ['cricket', 'music', 'dancing']
        }

        for(let props in a){
            document.write(props + ' => ' + a[props] + "<br>");
        }


    </script>



</body>

</html>
