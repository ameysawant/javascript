<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>data types</title>
</head>

<body>

    <script>
        // string, number, boolean, object, null undefined ''

        let a = 'amey'; // string
        let b = ''; // string
        let c = 45; // number
        let d = true; // boolean true or false
        let e = ["amey", 45, 50000]; // object
        let f = {name:"amey", age:45, salary: 50000} // object
        let g = null; // object
        let h; // undefined

        document.write(h + "<br>");
        document.write(typeof h);


    </script>

</body>

</html>
