<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Object</title>
</head>

<body>
<!-- 
    JavaScript objects are containers for named values called properties or methods.
 -->
    <script>
        const car = {
            companyName : 'tata',
            modelName : 'nexon',
            engine : '1199cc',
            fuleType : 'petrol',
            display: function (){
                companyName + modelName + engine + fuleType;
            }
        };

        console.log(car);
        


    </script>



</body>

</html>
