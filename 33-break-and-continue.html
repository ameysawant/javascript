<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>break and continue</title>
</head>

<body>

    <script>
            //         3<=10  3
        for(let a = 1; a<=10; a++){
            if(a == 3){
                document.write(a + "sss<br>"); //3
               continue;
            }
            document.write(a + "<br>");//3
        }
    </script>



</body>

</html>
