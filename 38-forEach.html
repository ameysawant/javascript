<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forEach</title>
</head>

<body>

    <script>
       let a = ['Amey', 35, 65000, 'mumbai','India'];

       a.forEach(function(value, index, arr){
            document.write(index + ') ' + value + '<br>' + arr + '<br><br>');// Amey 35 65000 mmumbai india
       });
        
    </script>



</body>

</html>
