    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>hoisting</title>
</head>

<body>


    <!-- 
    - Hoisting is JavaScript's default behavior of moving declarations to the top.
 -->
    <script>
        var a = 10;
        document.write(a);
        function myfun(){
            document.write(a);
            var a = 'kishori';
        }
        myfun()

        /*

            a = 10;
            document.write(a);
            function myfun(){
                var a;
                document.write(a);
                a = 'kishori';
            }
            
        */

    </script>



</body>
