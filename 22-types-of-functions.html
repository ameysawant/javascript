<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>function parameter</title>
</head>

<body>

    <script>

        // let name = 'Amey';
        // let surname = 'sawant';
        // let age = 35;
        // let phone = 9999999999;

        function ameyDetails(name, surname, age, phone) {
            document.write(name + ' ');
            document.write(surname + ' ');
            document.write(age + ' ');
            document.write(phone + '<br>');
        }
        ameyDetails('Amey', 'sawant', 9999999999);
        

    </script>



</body>
