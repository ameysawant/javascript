<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>setInterval with date methods</title>
</head>

<body>
<h3 id="demo"></h3>
    <script>
        
        // let one = date.toLocaleString()
        // let two = date.toLocaleDateString()
        // let three = date.toLocaleTimeString()

        // document.getElementById('demo').innerHTML = three;

        const startClock = function(){
            let date = new Date();
            let showClock = date.toLocaleTimeString();
            document.getElementById('demo').innerHTML = showClock;
        }

        setInterval(startClock, 1000)

    </script>



</body>

</html>
