<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>parseInt and parseFloat methods</title>
</head>

<body>
    <script>
        // The parseInt() function parses a string and returns an integer.
        // The parseFloat() function parses a string and returns a floating point number.
        let a = '10';
        let b = '10.45';
        let c = '10 45';
        let d = '10 45 65';
        let e = '10 age';
        let f = 'age 10';
        let g = 'orange';
        let h = true;
        let i = false;
        let j = new Date();

console.log('a = ' + parseFloat(a) + ' ' + typeof parseFloat(a));
console.log('b = ' + parseFloat(b) + ' ' + typeof parseFloat(b));
console.log('c = ' + parseFloat(c) + ' ' + typeof parseFloat(c));
console.log('d = ' + parseFloat(d) + ' ' + typeof parseFloat(d));
console.log('e = ' + parseFloat(e) + ' ' + typeof parseFloat(e));
console.log('f = ' + parseFloat(f) + ' ' + typeof parseFloat(f));
console.log('g = ' + parseFloat(g) + ' ' + typeof parseFloat(g));
console.log('h = ' + parseFloat(h) + ' ' + typeof parseFloat(h));
console.log('i = ' + parseFloat(i) + ' ' + typeof parseFloat(i));
console.log('j = ' + parseFloat(j) + ' ' + typeof parseFloat(j));







    </script>



</body>

</html>
