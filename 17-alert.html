<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>alert</title>
</head>

<body>
    


    <script>
        let apple = 'apple is good for health';
        let juice = 'juice is good for health';
        let drinks = 'drinks is bad for health';

        switch(drinks){
            case apple : alert(apple);
            break;
            case juice : alert(juice);
            break;
            case drinks : alert(drinks);
            break;
            default : alert('somethign went wrong');
        }


    </script>



</body>

</html>
