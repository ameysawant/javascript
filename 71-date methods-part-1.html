<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>date methods</title>
</head>

<body>
    <script>

        let date = new Date();
        let a = date.toDateString() + '<br>';
        let b = date.getDay() + '<br>'; //0-6
        let c = date.getDate() + '<br>';
        let d = date.getMonth() + '<br>'; //0-11
        let e = date.getFullYear() + '<br>';
        let f = date.getHours() + '<br>';
        let g = date.getMinutes() + '<br>';
        let h = date.getSeconds() + '<br>';
        let i = date.getMilliseconds() + '<br>';
        document.write(a,b,c,d,e,f,g,h,i);










    </script>



</body>

</html>
