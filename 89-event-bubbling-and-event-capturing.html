    <!-- 
     one element one event multiple functions
     one element multiple events one function
  -->

    <div class="grandparent">
        <div class="parent">
            <div class="child">

            </div>
        </div>
    </div>

    <script>
        let mygrandParent = document.querySelector('.grandparent');
        let myparent = document.querySelector('.parent');
        let mychild = document.querySelector('.child');

        mygrandParent.addEventListener('click', function () {
            console.log('grandparent');
        },true)

        myparent.addEventListener('click', function () {
            console.log('parent');
        },true)

        mychild.addEventListener('click', function () {
            console.log('child');
        },true)
    </script>
