<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>confirm</title>
</head>

<body>

    <h1 id="show"></h1>


    <script>
        let a = confirm('are you sure you want to close the tab?');
        console.log(a);
        if(a){
            document.getElementById('show').innerHTML = 'so sad to hear that.';
        }else{
            document.getElementById('show').innerHTML = 'okay thats nice continue shopping';
        }
        
    </script>



</body>

</html>
