<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>setTimeout and clearTimeout</title>
    <style>
        h3{
            margin: auto;
            background-color: #ccc; font-size: 50px; padding:50px; border:1px solid #ddd; text-align: center; max-width: 500px; display: none;
        }
    </style>
</head>

<body>

    <h3>This is an example Modal.</h3>
    <button onclick="clearTimeout(x)">clear</button>

    <script>
        const showModal = () => {
            document.querySelector('h3').style.display = 'block';
        }
        let x = setTimeout(showModal, 3000);
        
    </script>



</body>

</html>
