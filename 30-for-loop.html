<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>for loop</title>

<body>

    <script>
        //      0      1 < 5  3
        for(var a = 0; a < 5; ){
            a++//2
            document.write(a); //12345            
        }
        

    </script>



</body>
