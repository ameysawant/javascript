    <!-- 
        concat - The concat() method is used to join two or more strings.
        This method does not change the existing strings, but returns a new string containing the text of the joined strings.

        repeat - The repeat() method returns a new string with a specified number of copies of the string it was called on.

        split - The split(separator, limit) method is used to split a string into an array of substrings, and returns the new array.If an empty string ("") is used as the separator, the string is split between each character.The split() method does not change the original string.

        charAt - The charAt() method returns the character at the specified index in a string.

        charCodeAt - The charCodeAt() method returns the Unicode of the character at the specified index in a string.The index of the first character is 0, the second character 1, and so on.
        
        fromCharCode - The fromCharCode() method converts Unicode values into characters.This is a static method of the String object, and the syntax is always String.fromCharCode().
        -->
