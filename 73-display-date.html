    <script>

        let date = new Date();

        let myDay = date.getDay(); //0-6
        let myDate = date.getDate(); // 1-31
        let myMonth = date.getMonth(); //0-11
        let myYear = date.getFullYear(); //1000-9999
        let myHours = date.getHours();
        let myMinutes = date.getMinutes();
        let mySeconds = date.getSeconds();
        let myMilliSeconds = date.getMilliseconds();

        // const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];

        const dayFunc = function(x){//2
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            return days[x];
        }
        let showDay = dayFunc(myDay);//2


        const monthFunc = function(z){//6
            const months = ['jan', 'feb', 'mar', 'apr', 'may', 'june', 'july','aug','sep','oct','nov','dec'];
            return months[z];//6
        }
        let showMonth = monthFunc(myMonth);//6

        document.write(
            `${showDay} ${myDate} ${showMonth} ${myYear} <br> 
            ${myHours}:${myMinutes}:${mySeconds}:${myMilliSeconds}`
        )








    </script>
