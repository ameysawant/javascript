<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>arrow function</title>
</head>

<body>

    <!-- 
        without parameter ()
        with parameter (a)
        multiple parameter (a,b)
        single statement
        double statement        
        default parameter
        rest parameter
        return with & without curly brackets
        return with two parameters
     -->
    <script>

        let myFunction = (a, b) => a + b;
        let x = myFunction(10, 20);
        document.write(x);


    </script>



</body>

</html>
